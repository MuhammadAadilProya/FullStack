<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
</head>
<body>
    <label for="name">First Name:</label>
    <input type="text" name="name" id="name" maxlength="30" pattern="[A-Za-z]+" required> 
    <p> (max 30 characters a-z and A-Z)</p>
    <br>
    
    <label for="last-name">Last Name:</label>
    <input type="text" name="last-name" id="last-name" maxlength="30" pattern="[A-Za-z]+" required> 
    <p> (max 30 characters a-z and A-Z)</p>
    <br>
    
    <label for="date">Date Of Birth:</label>   
    <input type="date" name="date" id="date" required>
    <br>
    
    <br>
    <br>
    
    <label for="email">Email ID:</label>
    <input type="email" name="email" id="email" required>
    <br>
    
    <br>
    <br>
    
    <label for="number">Phone Number:</label>
    <input type="number" name="number" id="number" required>
    <br>
    
    <br>
    
    <label for="address">Address:</label>
    <textarea name="address" id="address" rows="4" cols="50" required></textarea>
    <br>
    
    <br>
    
    <label for="gender">Gender:</label>
    <input type="radio" name="gender" value="male" id="male" required> Male
    <input type="radio" name="gender" value="female" id="female" required> Female
    <br>

</body>
</html>
